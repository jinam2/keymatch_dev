function chk_form(aaa) {

	var chkok1,chkok2;
	var form;

	var form = document.regiform;


	if ( form.joomin1 && form.joomin2 )
	{
		if(form.joomin1.value.length < 6 || form.joomin2.value.length < 7)
		{
			alert("주민등록번호에 오류가 있습니다. 다시 확인하여 주십시오.");
			form.joomin1.focus();
			return false;
		}

		var rn;
		rn=form.joomin1.value + form.joomin2.value;
		var sum=0;
		for(i=0;i<8;i++) { sum+=rn.substring(i,i+1)*(i+2); }
		for(i=8;i<12;i++) { sum+=rn.substring(i,i+1)*(i-6); }
		sum=11-(sum%11);
		if (sum>=10) { sum-=10; }
		if (rn.substring(12,13) != sum || (rn.substring(6,7) !=1 && rn.substring(6,7) != 2))
		{
			alert("주민등록번호에 오류가 있습니다. 다시 확인하십시오.");
			form.joomin2.focus();
			return false;
		}
	}





	if(form.chk_ok1.checked == true && form.chk_ok2.checked == true){

		{{nameCheck_js}}
		action_url	= aaa == 1 ? "regist.php?mode=person" : "regist.php?mode=company";
		form.action = action_url;
		form.method = 'post';
		form.submit();

	}else if(form.chk_ok1.checked == true && form.chk_ok2.checked != true){
		alert('개인정보취급방침에 동의하셔야 합니다.');
	}else if(form.chk_ok1.checked != true && form.chk_ok2.checked == true){
		alert('이용약관에 동의하셔야 합니다.');
	}else{
		alert('이용약관과 개인정보취급방침에 동의하셔야 합니다.');
	}


}

//-->
