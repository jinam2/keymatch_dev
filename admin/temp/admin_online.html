<script>
function OnlineDel(num)
{
	TmpUrl = '';
	if ( confirm("온라인입사지원건이 확인전이므로 취소하실수 있습니다.\n\n취소하시겠습니까?") )
	{
		TmpUrl = './admin_online.php?mode=del';
		TmpUrl += '&number='+num;
		TmpUrl += '&pg={{_GET.pg}}';

		document.location.href = TmpUrl;

	}
}
</script>
