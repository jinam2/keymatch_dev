

<script language = "javascript">

	var html,total_area=0,wait_flag=true;
	var bMouseOver = 1;
	var scrollspeed =2;
	var scrollerheight=20;
	var waitingtime = 3000;
	var scroll_content = new Array();

	function startscroll(msg){
		scroll_content = msg.split("--");
		//for(i in scroll_content)insert_area(total_area++);
		cnt = scroll_content.length;

		for (i=0;i<cnt ;i++ )
		{
			//alert(HappyScroll_content[i]);
			insert_area(total_area++);
		}
		window.setTimeout("scrolling()",waitingtime);
	}
	function scrolling(){
		if( bMouseOver && wait_flag ){
			for( i=0; i<total_area; i++){
				tmp = document.getElementById('scroll_area'+i).style;
				tmp.top = parseInt(tmp.top) - scrollspeed;
				tmp.display = 'none';

				if(parseInt(tmp.top) <= -scrollerheight){
					tmp.top = scrollerheight * (total_area-1);
					wait_flag = false;
					window.setTimeout("wait_flag=true;",waitingtime);
				}

				if ( parseInt(tmp.top) >= -10 && parseInt(tmp.top) < scrollerheight )
				{
					tmp.display = '';
				}
			}
		}
		window.setTimeout("scrolling()",1);

	}
	var scrollerdisp = '';
	function insert_area(n){
		html='<div style="display:'+scrollerdisp+'; font-size:11px;left: 0px; width: 100%; position: absolute; top: '+(scrollerheight*n)+'px" id="scroll_area'+n+'">';
			html+=scroll_content[n]+'';
			html+='</div>';
			scrollerdisp = 'none';
			document.write(html);
	}




</script>
