<form name="search_online" method="get" action="money_setup_package.php" style="margin:0px;padding:0px;">
<input type="hidden" name="pay_type" value="{{pay_type}}">

<p class='main_title'>{{now_location_subtitle}}</p>

<div id='list_style'>
	<table cellspacing='0' cellpadding='0' border='0' class='bg_style table_line'>
	<tr>
		<th style="width:40px;">번호</th>
		<th>패키지제목</th>
		<th>결제금액</th>
		<th>패키지내용</th>
		<th style="width:150px;">등록일</th>
		<th style="width:100px;">상태</th>
		<th style="width:60px;">관리툴</th>
	</tr>
	{{LOOP LOOP}}
	<tr>
		<td style="text-align:center;">{{auto_number}}</td>
		<td>{{title}}</td>
		<td style="text-align:right;"><b>{{price}} 원</b></td>
		<td class="img_bottom" style="padding:20px 10px; line-height:22px">{{uryo_detail}}</td>
		<td style="text-align:center;">{{reg_date}}</td>
		<td style="text-align:center;">{{stats_text}}</td>
		<td style="text-align:center;">{{btn_mod}}<br><br> {{btn_del}}</td>
	</tr>
	{{ELSE}}
	<tr>
		<td colspan="7" style="text-align:center; padding:20px;">패키지유료옵션 설정이 없습니다.</td>
	</tr>
	{{END}}
	</table>
</div>


<div align="center" style="margin:20px 0 20px 0;">{{page_print}}</div>
<div align="center" style="padding:20px 0 20px 0;"><a href="money_setup_package.php?mode=regist&pay_type={{pay_type}}" alt="유료설정등록" title="유료설정등록" class="btn_big">유료설정등록</a></div>

<div align="right">
	<select name="search_type">
	<option value="" {{search_type_0}}>전체</option>
	<option value="title" {{search_type_1}}>패키지제목</option>
	<option value="price" {{search_type_2}}>패키지가격</option>
	</select>
	<input type="text" name="search_word" value="{{_GET.search_word}}" class="input_type1">
	<input type="submit" value="검색하기" class="btn_small_dark">
</div>
</form>
