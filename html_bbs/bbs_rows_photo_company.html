<script language='javascript'>
 function view(x,y,z){
  newin=window.open('',y,z);
  newin.document.write("<head><meta http-equiv='Content-Type' content='text/html; charset=utf-8'><title> View Image</title></head><body background='"+x+"' onclick='self.close()' style='cursor:hand'>");
 }
</script>

      </tr>
    </table></td>
