<link rel="stylesheet" type="text/css" href="m/css/common.css">
<link rel="stylesheet" type="text/css" href="m/css/style.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no"/>

<style type="text/css">
	.pay_tit{font-weight:normal; font-size:20px; color:#fff; background:#3D4171; text-align:center; padding:12px 0}
	.pay_type_tit{background:#D6D6DD; font-size:16px; color:#2b2b2b; padding:15px 10px; border-bottom:1px solid #8C8C8C; font-weight:bold}
	.pay_content{padding:10px; background:#D6D6DD;}
	.sub_stance{padding:20px; background:#fff; text-align:center; font-size:12px; line-height:18px; color:#666}
	.sum{background:#C21F1E; border:2px solid #222630; font-size:14px; color:#fff; padding:10px; margin-top:10px}
	.sum span{float:right; font-family:tahoma; font-size:16px}
	.content_tit{font-size:14px; color:#2b2b2b; padding:15px 10px;}
	.line{height:1px; background:#676767; display:block; margin:15px 0; border:0 none}

	.pay_table{width:100%; border:1px solid #ababab; border-collapse: collapse;}
	.pay_table th{width:30%; border:1px solid #d8d8d8; background:#F8F8F8; text-align:left; padding:15px 10px; border}
	.pay_table td{background:#fff; color:#666; padding-left:16px; border:1px solid #d8d8d8; }
	.pay_btn{padding:0; display:table; width:100%}
	.pay_btn li{display:table-cell; width:50%}
	.back{display:block; width:98%; background:#ffffff; color:#8f5555; float:left; text-align:center; height:45px; line-height:45px; font-size:16px; font-weight:bold; letter-spacing:-1px}
	.payment{display:block; width:98%;  background:#f62e3d; color:#fff; float:right; text-align:center; font-size:16px; line-height:45px; height:45px; font-weight:bold; letter-spacing:-1px}
</style>

<div style="height:100%; background:#D6D6DD">
	<h2 class="pay_tit">주문/결제</h2>
	<h3 class="pay_type_tit">{{REQ_VAL2.pay_type_text}}</h3>
	<div class="pay_content">
		<p class="sub_stance">
			<strong style="font-size:16px; line-height:32px; ">
				<span style="color:#E51817">{{REQ_VAL2.pay_type_text}}</span>를 선택 하셨습니다.
			</strong><br/>
			결제 절차를 진행 하시고<br/>
			결제를 완료 해주시기 바랍니다.
		</p>
		<div class="sum">
			최종결제금액 <span>{{REQ_VAL2.amount_comma}} 원</span>
		</div>
		<h4 class="content_tit">결제 내역</h4>

		<div style="border:1px solid #ababab">
			<table cellpadding="0" cellspacing="0" class="pay_table">
				<caption>결제내역</caption>
				<tr>
					<th>상품명</th>
					<td>{{REQ_VAL2.product_title}}</td>
				</tr>
				<tr>
					<th>결제액</th>
					<td>{{REQ_VAL2.amount_comma}}원</td>
				</tr>
			</table>
		</div>
		<hr class="line">
		<ul class="pay_btn">
			<li onClick="javascript:history.back()">
				<span class="back">
					돌아가기
				</span>
			</li>
			<li onClick="pay_launch()">
				<span class="payment">
					계속진행
				</span>
			</li>
		</ul>
	</div>
</div>
