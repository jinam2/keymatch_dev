<style type="text/css">
	/* 페이지내 rows디자인 색생 변경을 위한 css입니다 */
	/* 서브페이지 우대 및 프리미엄 rows 삼각형 */
	.triangle1{width:75px; height:75px; position:absolute; top:0; right:0; color:#fff}
	.triangle1::after{
		position: absolute;
		top:0;
		right: calc(0% - 75px);
		content: " ";
		height: 0;
		z-index: 100;
		border-bottom: 75px solid;
		border-left: 75px solid rgba(0, 0, 0, 0);
		border-right: 75px solid rgba(0, 0, 0, 0);
		color: #{{배경색.모바일_서브색상}};
		transform: rotate(-180deg);
		-webkit-transform: rotate(-180deg);
		-moz-transform: rotate(-180deg);
		-o-transform: rotate(-180deg);
		-ms-transform: rotate(-180deg);
	}

	.triangle2{width:75px; height:75px; position:absolute; top:0; right:0; color:#fff}
	.triangle2::after{
		position: absolute;
		top:0;
		right: calc(0% - 75px);
		content: " ";
		height: 0;
		z-index: 100;
		border-bottom: 75px solid;
		border-left: 75px solid rgba(0, 0, 0, 0);
		border-right: 75px solid rgba(0, 0, 0, 0);
		color: #af9e67;
		transform: rotate(-180deg);
		-webkit-transform: rotate(-180deg);
		-moz-transform: rotate(-180deg);
		-o-transform: rotate(-180deg);
		-ms-transform: rotate(-180deg);
	}

	.txt{
		position:absolute;
		top:16px;
		right:0;
		color:#fff;
		z-index:1000;
		transform: rotate(45deg);
		-webkit-transform: rotate(45deg);
		-moz-transform: rotate(45deg);
		-o-transform: rotate(45deg);
		-ms-transform: rotate(45deg);
	}
	<!--관리자 색상 변경기능 을 위한 강제 스타일 빼면안됨-->
	.wodea_in .d_day{color:#{{배경색.서브색상}}}
	.premium_in .d_day{color:#{{배경색.서브색상}}}
	.sub_list_in .d_day{color:#{{배경색.서브색상}}}
</style>
