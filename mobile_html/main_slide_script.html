	<!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
	<script>
	$(function() {
		$('#slides').slidesjs({
			width: {{HAPPY_CONFIG.slidesjs_width_pc}},
			height: {{HAPPY_CONFIG.slidesjs_height_pc}},
			start: {{HAPPY_CONFIG.slidesjs_start_pc}},
			navigation: true,

			play: {
				active: false,
				// [boolean] Generate the play and stop buttons.
				// You cannot use your own buttons. Sorry.
				effect: "{{HAPPY_CONFIG.slidesjs_play_effect_pc}}",
				// [string] Can be either "slide" or "fade".
				interval: {{HAPPY_CONFIG.slidesjs_play_interval_pc}},
				// [number] Time spent on each slide in milliseconds.
				auto: {{HAPPY_CONFIG.slidesjs_play_auto_pc}},
				// [boolean] Start playing the slideshow on load.
				swap: true,
				// [boolean] show/hide stop and play buttons
				pauseOnHover: {{HAPPY_CONFIG.slidesjs_play_pauseOnHover_pc}},
				// [boolean] pause a playing slideshow on hover
				restartDelay: {{HAPPY_CONFIG.slidesjs_play_restartDelay_pc}}
				// [number] restart delay on inactive slideshow
			},

			effect: {
				slide: {
				// Slide effect settings.
				speed: {{HAPPY_CONFIG.slidesjs_effect_slide_speed_pc}}
				// [number] Speed in milliseconds of the slide animation.
				},
				fade: {
				speed: {{HAPPY_CONFIG.slidesjs_effect_fade_speed_pc}},
				// [number] Speed in milliseconds of the fade animation.
				crossfade: {{HAPPY_CONFIG.slidesjs_crossfade_pc}}
				// [boolean] Cross-fade the transition.
				}
			}

		});
	});
	</script>
	<!-- End SlidesJS Required -->
