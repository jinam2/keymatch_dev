<!-- 게시판관련 폼/버튼/아이콘 색상 변경을 한번에 하기위해 -->
<STYLE type="text/css">
	/* 버튼 폼 관련 */
	.h_form .h_btn_st1 { background-color: #{{배경색.모바일_기본색상}}; }
	.h_form .h_btn_st1:hover, .h_form .h_btn_st1:focus { background-color: #{{배경색.모바일_서브색상}}; }
	.h_form .h_btn_st1:active { background-color: #{{배경색.모바일_서브색상}}; }
	.h_form input[type="text"]:focus, .h_form input[type="password"]:focus, .h_form select:focus, .h_form textarea:focus { border-color: #{{배경색.모바일_기본색상}}; }
	.h_form .h-switch input:checked + .h-switch-slider { background-color:#{{배경색.모바일_기본색상}} !important;}
	.h_form .h-radio input[type="radio"]:checked + span::before {background-color: #{{배경색.모바일_기본색상}};}
	.h_form .h-check input[type="checkbox"]:checked + span::before {background-color: #{{배경색.모바일_기본색상}};}
	/* 제목앞 카테고리 */
	.bbs_cate { color:#{{배경색.모바일_기본색상}}; }
	/* 채택된 댓글 */
	.bbs_reply_choose_ok { background:#{{배경색.모바일_기본색상}} !important; color:#ffffff !important; border:none !important; }
	.bbs_cate_detail { background:#{{배경색.모바일_기본색상}}; }

	/* 게시판 상세 전체게시글 현재게시글 타이틀 */
	.now_bbs_title { font-weight:500 !importnat; color:#{{배경색.모바일_기본색상}}; }

	/* 게시판리스트 댓글채택 */
	.bbs_rows_reply_choose  { color:#{{배경색.모바일_기본색상}}; }

	/* 게시판 탭메뉴 - 현재탭 */
	.sub_tab_menu01 > table > tbody >  tr > td > a.on{background:#{{배경색.모바일_기본색상}}; border:1px solid #{{배경색.모바일_기본색상}}; color:#fff;}
</STYLE>
