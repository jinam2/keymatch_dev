<div style="margin-top:20px;">
	<table class="tb_st_04" cellpadding="0" style="width:100%">
		<tr>
			<th class="font_18 noto400 h_form">
				<label for="pack2_use_{{PACK2.number}}" class="h-check"><input type="checkbox" name="pack2_use_{{PACK2.number}}" id="pack2_use_{{PACK2.number}}" onClick="Func_pack2_now_price({{PACK2.number}});figure();if(this.checked){document.getElementById('pack2_uryo_{{PACK2.number}}').style.background='#FFFFFF';document.getElementById('pack2_uryo_{{PACK2.number}}').disabled=false;}else{document.getElementById('pack2_uryo_{{PACK2.number}}').style.background='#EAEAEA';document.getElementById('pack2_uryo_{{PACK2.number}}').disabled=true;}" style="cursor:pointer"><span style="vertical-align:middle;"></span></label>

					<label for="pack2_use_{{PACK2.number}}" style="color:#333; cursor:pointer; font-weight:bold;">{{PACK2.title}}</label>

			</th>
		</tr>	
		<tr>
			<td class="h_form " style="padding:10px;">
				{{PACK2.package2_selectbox}}
			</td>
		</tr>
		<tr>
			<td style="line-height:160%">

		</tr>
