<div style="padding-top:20px; border-bottom:1px solid #ddd;">
	<table cellpadding="0" cellspacing="0" style="width:100%" onclick="location.href='guin_detail.php?num={{NEW.number}}&pg={{pg}}&cou={{NEW.guin_count}}&clickChk={{clickChk}}'">
		<tr>
			<td style="text-align:center;">
				<a href="guin_detail.php?num={{NEW.number}}&pg={{pg}}&cou={{NEW.guin_count}}&clickChk={{clickChk}}" target="_blank"><img src="{{NEW.logo}}" alt="기관로고" width="80" height="36" onError="this.src='./img/img_noimage_100x36.jpg'" style="border:1px solid #dedede;"></a>
			</td>
		</tr>
		<tr>
			<td style="text-align:left; letter-spacing:-1.5px; color:#333; font-weight:bold; height:28px; padding-top:10px" class="font_20 font_malgun">
				<span class="ellipsis_line1">{{NEW.title}}</span>
			</td>
		</tr>
		<tr>
			<td style="text-align:left; letter-spacing:-1.5px; padding:10px 0" class="font_14 font_malgun">
				<span style="vertical-align:middle">{{채용지역정보}}</span>
			</td>
		</tr>
		<tr>
			<td style="text-align:left; letter-spacing:-1.5px;" class="font_14 font_malgun">
				<span style="vertical-align:middle">{{NEW.guin_end_date}}</span> <span style='vertical-align:middle; display:inline-block; margin:0 5px'>|</span>  <span style="letter-spacing:0; vertical-align:middle">{{NEW.guin_career}}</span>
			</td>
		</tr>
	</table>
	<table cellpadding="0" cellspacing="0" style="width:100%; table-layout:fixed; margin-top:20px; margin-bottom:20px" class="tb_st_btns">
		<tr>
			<td >
				<span style="letter-spacing:-1.5px; display:block" onclick="location.href='document_view.php?number={{NEW.doc_number}}'" class="mobile_del_btn font_16 noto400">이력서보기</span>
			</td>
			<td >
				<span style="letter-spacing:-1.5px; " onClick="want_del('{{NEW.want_number}}')" class="gray_btn2 font_16 noto400" >제의삭제</span>
			</td>
		</tr>
	</table>
</div>
