<!doctype html>
<html>
<head>
<!--모바일 전용 meta소스-->
<TITLE>{{site_name}}</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no"/>
<!-- 파비콘 지정-->
<link rel="shortcut icon" href="favicon.ico" />
<!-- 스타일시트 파일 링크처리 -->
<link rel="stylesheet" type="text/css" href="m/css/style.css">
<link rel="stylesheet" type="text/css" href="m/css/common.css">

<script type="text/javascript">
 var demo_lock = "{{demo_lock}}";
</script>


<script type="text/javascript" language = "javascript">
try
{
	window.addEventListener('load', function() { setTimeout(scrollTo, 0, 0, 1); }, false);
}
catch (e)
{
}
</script>

</head>
<body>

<body>

<div id="wrap">
	<div style="position:relative">
		<div style="position:fixed; bottom:40px; right:10px; z-index:10000">
			<a href="javascript:self.close()" title="창닫기">
				<img src="./mobile_img/popup_close.png" style="width:35px">
			</a>
		</div>
		<h2 style="padding:20px 0; background:url('./mobile_img/m_tit_bg.gif') 0 0 repeat; text-align:center; letter-spacing:-1.5px; font-weight:bold; border-bottom:2px solid #dbdbdb; line-height:130%" class="font_24 font_malgun">
			<span style="color:#FF6600">{{COM.com_name}}</span> 초빙정보 관련이미지

		</h2>
	</div>
	<div  class="banner_img">
		<div id="">{{큰이미지}}</div>
		<div style="padding:10px">
			<table cellpadding="0" cellspacing="0" style="width:100%; border-collapse: collapse; table-layout:fixed">
				<tr>
					<td class="pop_img" style="border:1px solid #d5d5d5">{{이미지1}}</td>
					<td class="pop_img" style="border:1px solid #d5d5d5">{{이미지2}}</td>
					<td class="pop_img" style="border:1px solid #d5d5d5">{{이미지3}}</td>
					<td class="pop_img" style="border:1px solid #d5d5d5">{{이미지4}}</td>
					<td class="pop_img" style="border:1px solid #d5d5d5">{{이미지5}}</td>
				</tr>
			</table>
			<table style="width:100%; border-top:2px solid #e8e8e8" cellspacing="0" cellpadding="0" border="0" class="detail_chart_01">
				<colgroup>
					<col style="width:30%">
					<col style="width:70%">
				</colgroup>
				<tr>
					<th>회사명</th>
					<td>{{COM.com_name}}</td>
				</tr>
				<tr>
					<th>사원수</th>
					<td>{{COM.extra2}} 명</td>
				</tr>
				<tr>
					<th>업종</th>
					<td>{{COM.extra13}}</td>
				</tr>
				<tr>
					<th>주요사업내용</th>
					<td>{{COM.extra14}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
