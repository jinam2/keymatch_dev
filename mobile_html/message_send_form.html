<script>
var m_point = "{{MEM.point}}";
var s_point = "{{HAPPY_CONFIG.MessageSendPoint}}";


function check_point(form)
{
	str = "쪽지를 보내실 경우 쪽지 1건당 "+s_point+" 포인트가 차감됩니다.\n쪽지를 보내시겠습니까?";
	str2 = "쪽지를 보낼때 사용할 포인트가 모자릅니다.";

	r_cnt = document.getElementById('receiveid').value.split(",").length;

	if ( m_point >= (s_point*r_cnt) )
	{
		if (confirm(str))
		{
			return true;
		}
		else
		{
			return false;
		}
	}
	else
	{
		alert(str2);
		return false;
	}
}
</script>
