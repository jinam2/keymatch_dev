<div style="position:relative; border:1px solid #cccccc; border-top:0 none; padding:10px 12px">

		<colgroup>
			<col width="*"/>
			<col width="45px"/>
		</colgroup>
		<tr>
			<td style="color:#999; letter-spacing:-0.5px;  line-height:180%" class="">
				<p class="s_b font_16 noto400" style="font-weight:bold; margin-bottom:5px">
					 <span class="font_tahoma" style="font-weight:bold; color:#5670c7">{{Jangboo.point_comma}}</span>  {{Jangboo.text_info}} {{Jangboo.point_where}}
				</p>
				<ul>

						<p class="s_b font_14 noto400" style="font-weight:bold; line-height:150%; color:#787878;">

						</p>

					<li>

				</ul>
