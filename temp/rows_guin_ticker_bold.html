<script language="javascript" type="text/javascript" src="js/rolling.js"></script>

<style type="text/css">
/* 롤링 스크립트 */
.rolling_list_area { position:relative; overflow:hidden; }
.rolling_list_area ul, .rolling_list_area ol { position:absolute; padding:0; margin:0; }
</style>


<div id="notice" style="font-weight:bold;overflow:hidden;">
<ul>
	{{ticker_str}}
</ul>
</div>
<script type="text/javascript">
var notice = new RollingList
(
	"notice",			// dome Element ID,
	"ul",				// ul & ol 태그 명시,
	{{t_ex_height}},	// liHeight		: 텍스트의 높이,
	1500,				// gabSpeed		: 정지해 있는 시간,
	30,					// rollSpeed	: 롤링되는 시간,
	5					// startspeed	: 롤링이 시작되는 시간.
);
notice.init();
</script>
