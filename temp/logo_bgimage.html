<script>
function logo_create()
{
	form = document.logo_form;

	bg_image_checked = false;
	bg_image_value = '';
	if ( form.bg_image != undefined )
	{
		cnt = form.bg_image.length;

		if ( cnt == undefined )
		{
			if ( form.bg_image.checked == true )
			{
				bg_image_checked = true;
				bg_image_value = form.bg_image.value;
			}
		}
		else
		{
			for(i=0;i<cnt;i++)
			{
				if ( form.bg_image[i].checked == true )
				{
					bg_image_checked = true;
					bg_image_value = form.bg_image[i].value;
					break;
				}
			}
		}
	}

	if ( bg_image_checked == false )
	{
		alert("사용하실 배경이미지를 선택하세요");
		return;
	}

	if ( form.str_word.value == "" )
	{
		alert("합성할 문구를 입력하세요");
		form.str_word.focus();
		return;
	}


	form.submit();
}

function logo_use()
{
	if ( document.logo_preview.logo_image == undefined || document.logo_preview.logo_image.value == "" )
	{
		alert("사용하실 로고이미지를 생성하셔야 합니다");
		return;
	}
	else
	{
		logo_image = document.logo_preview.logo_image.value;
		try
		{
			opener.document.getElementById('logo_photo3').value=logo_image;
			alert("생성된 로고이미지를 사용합니다.");
			self.close();
		}
		catch (e)
		{
			alert("에러입니다.");
			self.close();
		}
	}
}
</script>
