<script>
	nowLayerNo	= 1;

	function work_layer_add()
	{
		originalHTML2	= originalHTML;
		originalHTML2	= originalHTML2.replace(/\kwak/g,nowLayerNo);
		no = nowLayerNo++;
		document.document_frm.worklist_size.value	= nowLayerNo;
		document.all.kwak_view.innerHTML	+= originalHTML2;
		work_reset(no);
	}

	function work_reset( No )
	{
		document.document_frm["startYear__"+No].value			= "";
		document.document_frm["startMonth__"+No].value			= "";
		document.document_frm["endYear__"+No].value				= "";
		document.document_frm["endMonth__"+No].value			= "";
		document.document_frm["status__"+No].selectedIndex		= 0;
		document.document_frm["company_name__"+No].value		= "";
		document.document_frm["company_type__"+No].value		= "";
		document.document_frm["job_type__"+No].value			= "";
		document.document_frm["job_part__"+No].value			= "";
		document.document_frm["job_content__"+No].value			= "";
		document.document_frm["job_level__"+No].selectedIndex	= 0;
		document.document_frm["job_money__"+No].selectedIndex	= 0;
		document.document_frm["display1__"+No].checked			= false;
		document.document_frm["display2__"+No].checked			= false;

	}
</script>
