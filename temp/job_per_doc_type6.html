<script>
	function fileCheck( file_k )
	{
		fileName	= file_k.value;
		fileNames	= fileName.split(".");
		ExtCount	= fileNames.length;
		Ext			= fileNames[ExtCount-1];
		Ext			= Ext.toLowerCase();

		if (
				Ext != "jpg" &&
				Ext != "jpeg" &&
				Ext != "gif" &&
				Ext != "zip" &&
				Ext != "rar" &&
				Ext != "ppt" &&
				Ext != "doc" &&
				Ext != "ppt" &&
				Ext != "xls"
			)
		{
			alert("JPG, JPEG, GIF, ZIP, RAR, PPT, DOC, PPT, XLS 확장자만 업로드 가능합니다.");
		}
	}
</script>
