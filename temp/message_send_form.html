<div>

		<td style="width:5px; height:5px; background:url(img/message/img_table_message_r_A01.gif) no-repeat;"></td>

	</tr>

		<td style="background:url(img/message/img_table_message_r_A08.gif) repeat-y"></td>

			<form action='?mode=send_reg&adminMode={{_GET.adminMode}}&send_type={{send_type}}&{{search_query}}' method='post' style="margin:0;">
			<input type=hidden name='senderAdmin' value='{{senderAdmin}}'>
			<input type=hidden name='receiveAdmin' value='{{receiveAdmin}}'>
			<input type=hidden name='rAdminName' value='{{rAdminName}}'>
			<input type=hidden name='file' value='{{_GET.file}}'>
