<table width='110' height="110" style="margin:5px 16px 10px 16px;" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td><a href='{{Data.link}}' target='_blank'><img src='{{Data.image}}' border='0' width="100" height="130" onError="this.src='img/img_noimage.jpg';" style="border:1px solid #E5E2DC;"></a></td>
</tr>
<tr>
	<td width='100'>
		<table cellpadding="0" cellspacing="0" border="0" style="margin-top:5px;">
		<tr>
			<td valign='top' width='95'>
				<a href='{{Data.link}}' target='_blank'><font color="#0246ab"> {{Data.title}} ({{Data.subtitle}})</font></a>
				<div style="padding-top:5px;"></div>
				<font color="#777777">개봉일{{Data.pubDate}}</font>
				<div style="padding-top:5px;"></div>
				<font color="#777777">평점 {{Data.userRating}} </font><br>
				<div style="padding-top:1px;"></div>
			</td>
		</tr>
		</table>
	</td>
</tr>
</table>
