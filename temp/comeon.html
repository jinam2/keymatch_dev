<body>
<h2 class="noto500 font_25" style="margin:0; background:#efefef; padding:15px 0 15px 20px; color:#000; letter-spacing:-1px;">
	면접 제의하기
</h2>
<form method="post" name="comeon_frm" style="margin:0;">
<input type="hidden" name="number" value="{{number}}">
<input type="hidden" name="mode" value="okletsmoveout">
<table cellspacing="0" cellspacing="0" style="table-layout:fixed; width:100%;  border-collapse: collapse;" class="memview">
	<tr>
		<th class="title" style="vertical-align:middle">초빙공고 선택</th>
		<td class="substence sel2 h_form">{{구인선택}}</td>
	</tr>
	<tr>
		<th class="title" style="vertical-align:middle">담당자명</th>
		<td class="substence h_form">
			<input type="text" name="mail_name" value="{{Data.guin_name}}" style="width:99%; padding-left:5px;">
		</td>
	</tr>
	<tr>
		<th class="title" style="vertical-align:middle">연락처</th>
		<td class="substence h_form">
			<input type="text" name="mail_phone" value="{{Data.guin_phone}}" style="width:99%; padding-left:5px;">
		</td>
	</tr>
	<tr>
		<th class="title" style="vertical-align:middle">이메일</th>
		<td class="substence h_form">
			<input type="text" name="mail_email" value="{{Data.guin_email}}" style="width:99%; padding-left:5px;">
		</td>
	</tr>
	<tr>
		<th class="title" style="">추가내용</th>
		<td class="substence h_form">
			<textarea name="mail_content" cols="43" rows="4" style="width:99%;"></textarea>
		</td>
	</tr>
	<tr>
		<th class="title" style="vertical-align:middle">중복방지키</th>
		<td class="substence h_form">
			<img src='inc/image_maker.php?code={{trick_code}}' align="absmiddle">
			<input type="text" id="spamcheck" name="spamcheck" style="width:130px">
		</td>
	</tr>
</table>

<table cellspacing="0" style="width:100%;">
	<tr>
		<td align="center" style="padding-top:10px; padding-bottom:10px;">
			<input type="image" src="img/pop_btn_view_sugg.gif">
		</td>
	</tr>
</table>

</form>
