<script>
var pay_type = '{{pay_type}}';
function use_package_member(pack_number,str,url)
{
	if ( pack_number == "" )
	{
		alert("사용하실 패키지권을 선택하세요");
		sel_obj.focus();
	}
	else
	{
		if ( confirm(str) )
		{
			document.location.href = "my_package_use.php?mode=use&prev_url="+url+"&pack_number="+pack_number+"&pay_type="+pay_type;
		}
	}
}
</script>
