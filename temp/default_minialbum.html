<script>
 var prevLayer = new Array();
 prevLayer[0] = "layer_1";
 prevLayer[1] = "layer_5";

 var prevImg  = new Array();
 prevImg[0]  = "menu_1";
 prevImg[1]  = "menu_5";

 function viewLayer(nowLayer,no)
 {
  document.all[prevLayer[no]].style.display = "none";
  document.all[nowLayer].style.display = "";
  prevLayer[no] = nowLayer;
 }

 function changeImg(nowImg,no)
 {
  if ( nowImg != prevImg[no] )
  {
   prevImgSrc = document.all[prevImg[no]].src.replace("_1.gif",".gif");
   nowImgSrc = document.all[nowImg].src.replace("_2.gif",".gif");

   document.all[prevImg[no]].src = prevImgSrc.replace(".gif","_2.gif");
   document.all[nowImg].src = nowImgSrc.replace(".gif","_1.gif");
   prevImg[no] = nowImg;
  }
 }
</script>
<script language="javascript" src="js/menu_link.js?ver={{js_make_date}}" type="text/javascript"></script>
